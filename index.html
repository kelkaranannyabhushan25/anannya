<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vela Flora | Skincare for your Smile</title>
  
  <!-- UI Framework (Tailwind CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#F5F5DC', 
            sage: '#B2AC88',  
            terracotta: '#E2725B',
            charcoal: '#1A1A1A',
          },
          fontFamily: {
            serif: ['Cormorant Garamond', 'serif'],
            sans: ['Montserrat', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style>
    body { background-color: #F5F5DC; color: #1A1A1A; scroll-behavior: smooth; }
    
    @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    .animate-slide-in { animation: slideInRight 0.3s ease-out forwards; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .view-section { display: none; }
    .view-section.active { display: block; }
    
    .ingredient-tooltip:hover .tooltip-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .tooltip-content {
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="font-sans antialiased text-[#1A1A1A]">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-white/80 backdrop-blur-md px-6 py-4 lg:px-12 border-b border-charcoal/5">
    <nav class="max-w-[1600px] mx-auto flex items-center justify-between">
      <div class="hidden lg:flex items-center space-x-10 flex-1">
        <a href="#" id="nav-shop" class="text-[10px] font-bold uppercase tracking-[0.2em] text-charcoal/40 hover:text-terracotta transition-colors">Shop All</a>
        <a href="#" id="nav-ingredients" class="text-[10px] font-bold uppercase tracking-[0.2em] text-charcoal/40 hover:text-terracotta transition-colors">Our Ingredients</a>
        <a href="#" class="text-[10px] font-bold uppercase tracking-[0.2em] text-charcoal/40 hover:text-terracotta transition-colors">Sustainability</a>
      </div>

      <a href="#" id="nav-logo" class="text-xl font-black tracking-tighter uppercase flex items-center text-charcoal">
        VELA<span class="text-terracotta">FLORA</span>
      </a>

      <div class="flex items-center justify-end space-x-2 lg:space-x-6 flex-1">
        <button class="p-2 text-charcoal/40 hover:text-terracotta"><i data-lucide="search" class="w-4 h-4"></i></button>
        <button class="p-2 text-charcoal/40 hover:text-terracotta relative" id="cart-btn">
          <i data-lucide="shopping-bag" class="w-4 h-4"></i>
          <span id="cart-badge" class="hidden absolute top-1 right-1 bg-terracotta text-white text-[7px] w-3 h-3 rounded-full flex items-center justify-center font-bold">0</span>
        </button>
      </div>
    </nav>
  </header>

  <!-- Mount Point (Implicitly used by logic) -->
  <div id="root"></div>

  <!-- Main View Containers -->
  <main class="pt-20">
    <div id="view-home" class="view-section active"></div>
    <div id="view-product" class="view-section"></div>
    <div id="view-glossary" class="view-section"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white pt-24 pb-12 border-t border-charcoal/5 px-12 mt-20">
    <div class="max-w-[1600px] mx-auto text-center">
      <h2 class="text-xl font-black tracking-tighter uppercase mb-6">VELA<span class="text-terracotta">FLORA</span></h2>
      <p class="text-[9px] font-bold uppercase tracking-[0.2em] text-charcoal/20">Â© 2024 VELA FLORA BEAUTY. ALL RIGHTS RESERVED.</p>
    </div>
  </footer>

  <!-- Overlays -->
  <div id="cart-drawer" class="fixed inset-0 z-50 hidden">
    <div id="cart-overlay" class="absolute inset-0 bg-charcoal/40 backdrop-blur-sm"></div>
    <div class="absolute right-0 top-0 bottom-0 w-full max-w-md bg-white shadow-2xl flex flex-col animate-slide-in">
      <div class="p-6 border-b flex items-center justify-between">
        <h2 class="text-xl font-serif italic text-sage">Your Flora Cart</h2>
        <button id="close-cart" class="p-2 hover:bg-cream rounded-full"><i data-lucide="x"></i></button>
      </div>
      <div id="free-shipping-bar" class="p-6 bg-cream border-b border-sage/10"></div>
      <div id="cart-items" class="flex-grow overflow-y-auto p-6 space-y-8 no-scrollbar"></div>
      <div id="cart-footer" class="p-6 border-t bg-cream"></div>
    </div>
  </div>

  <!-- Assistant UI -->
  <div class="fixed bottom-6 right-6 z-50">
    <button id="ai-toggle" class="w-14 h-14 rounded-full bg-sage text-white flex items-center justify-center shadow-2xl hover:scale-110 transition-all">
      <i data-lucide="message-circle" class="w-5 h-5"></i>
    </button>
    <div id="ai-window" class="absolute bottom-20 right-0 w-[90vw] max-w-[360px] h-[520px] bg-white rounded-[2.5rem] shadow-2xl border hidden flex-col overflow-hidden animate-slide-in">
      <div class="p-6 bg-sage flex items-center gap-4 text-white">
        <div class="w-8 h-8 rounded-full bg-white text-sage flex items-center justify-center"><i data-lucide="sparkles" class="w-4 h-4"></i></div>
        <div>
          <h3 class="font-bold uppercase tracking-widest text-[9px]">Flora Guide</h3>
          <p class="text-[8px] uppercase font-black">Botanical Soul</p>
        </div>
        <button id="close-ai" class="ml-auto"><i data-lucide="x" class="w-4 h-4"></i></button>
      </div>
      <div id="ai-messages" class="flex-grow p-6 space-y-4 overflow-y-auto bg-cream/30 no-scrollbar"></div>
      <form id="ai-form" class="p-4 border-t flex gap-2">
        <input type="text" id="ai-input" placeholder="Ask about ingredients..." class="flex-grow bg-cream/30 rounded-xl px-4 text-xs focus:ring-1 focus:ring-sage border-none">
        <button type="submit" class="w-10 h-10 bg-sage text-white rounded-xl flex items-center justify-center"><i data-lucide="send" class="w-4 h-4"></i></button>
      </form>
    </div>
  </div>

</body>
</html>
